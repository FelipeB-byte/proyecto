{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<div class='rounded-2xl border border-slate-700 bg-slate-900 p-5 shadow-lg max-w-md mx-auto'>
    <h1 class='text-xl font-semibold mb-4'>Ingresar</h1>
    <form method='post' class='grid gap-3'>
        {% csrf_token %}{{ form.as_p }}<button class='rounded-xl border border-slate-600 bg-slate-800 px-4 py-2 hover:bg-slate-700'>Entrar</button>
    </form></div>
{% endblock %}
